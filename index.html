<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Send us your feedback</h1>
    <div class="container">
      <p>Your opinion is important to us, please leave a few words below</p>
    </div>
    <div class="form-item">
      <label for="">E-mail</label>
      <input type="email">
    </div>
    <div class="form-item">
      <label for="">Feedback</label>
      <textarea rows="10"></textarea>
    </div>
    <a href="https://uploads-ssl.webflow.com/636ccc2049397e7b926ccb60/63e6128eb6925c6bb7e7eded_Privacy%20policy.gif" target="_blank">Privacy notice</a><br>
    <button>Send</button><br>
    <div id="image-container">
      <img src="https://www.funimada.com/assets/images/cards/big/thank-you-26.gif" alt="">
    </div>    
  </body>
</html>
